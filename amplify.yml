version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "🔄 Starting Amplify build process..."
        - echo "🔧 Node.js version:" && node --version
        - echo "📦 NPM version:" && npm --version
        - echo "🧹 Clearing build cache..."
        - rm -rf .next node_modules/.cache
        - echo "📋 Installing dependencies..."
        - npm ci
        - echo "✅ Dependencies installed successfully"
    build:
      commands:
        - echo "🔨 Building Next.js application..."
        - echo "📋 Verifying critical files exist..."
        - ls -la src/components/videographer-dashboard.tsx
        - ls -la src/components/couple-dashboard.tsx  
        - ls -la src/lib/cognito-auth.ts
        - echo "🔍 Testing import resolution..."
        - node -e "try { require('./src/components/videographer-dashboard.tsx'); console.log('✅ videographer-dashboard found'); } catch(e) { console.log('❌ videographer-dashboard error:', e.message); }"
        - echo "🏗️ Starting Next.js build..."
        - npm run build
        - echo "✅ Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*