version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Starting build process..."
    build:
      commands:
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*