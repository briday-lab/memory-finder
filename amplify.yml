version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "ðŸ”„ Starting Amplify build process..."
        - echo "ðŸ§¹ Clearing build cache..."
        - rm -rf .next node_modules/.cache
        - npm ci
        - echo "âœ… Dependencies installed successfully"
    build:
      commands:
        - echo "ðŸ”¨ Building Next.js application with cache cleared..."
        - echo "ðŸ“‹ Verifying file structure..."
        - ls -la src/components/ | head -10
        - ls -la src/lib/ | head -10
        - npm run build
        - echo "âœ… Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*